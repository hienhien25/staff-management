<VirtualHost *:80>	
    DocumentRoot /var/www/html/public
    ServerName staff-management.local
    ErrorLog ${APACHE_LOG_DIR}/staff_error.log
    CustomLog ${APACHE_LOG_DIR}/staff_access.log combined
	<Directory /var/www/html/public>
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>    
</VirtualHost>

